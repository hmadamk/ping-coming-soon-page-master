<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div aria-role="container" class="container">
    <header>
      <h1 class="logo"><img src="images/logo.svg" alt="PING."></h1>
      <p class="soon">We are launching <span>soon!</span></p>
      <form>
        <h4>Subscribe and get notified</h4>
        <div>
          <input type="email" name="email" id="email" placeholder="Your email adress..." required />
          <input type="submit" value="Notify Me">
        </div>
      </form>
    </header>
    <main>
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" />
    </main>
    <footer>
      <div class="social">
        <span><img src="images/facebook-f.svg" alt="facebook"></span>
        <span><img src="images/twitter.svg" alt="twitter"></span>
        <span><img src="images/instagram.svg" alt="instagram"></span>
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </footer>
  </div>
  <script src="file.js"></script>
</body>

</html>
